
<!DOCTYPE html>

  <!-- Le styles -->
  <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
  <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet">
  <link href="http://twitter.github.com/bootstrap/assets/css/docs.css" rel="stylesheet">
  <link href="http://twitter.github.com/bootstrap/assets/js/google-code-prettify/prettify.css" rel="stylesheet">
</head>

<body>

  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="#">Talkative</a>
        <div class="nav-collapse collapse">
          <ul class="nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row-fluid">
     <div id="contact-list" class="span3">
      <h3>Contact List</h3>

    </div>
    <div class="span8">
      <ul id="myTabMenu" class="nav nav-tabs">
      </ul>
      <div id="myTabContent" class="tab-content">

      </div>
    </div>

  </div>

</div>



</body>

<script type="text/template" id="menu-template">
  <div class="span12">
  <a id="menu-{{ id }}" href="#">{{ from }}</a>
  </div>
</script>

<script type="text/template" id="tab-template">
  <li><a href="{{ id }}" data-toggle="tab">{{ from }}</a></li>
</script>

<script type="text/template" id="chat-template">
  <div class="tab-pane fade in active" id="{{ id }}">
    <p><textarea class="input-xlarge span8 chat-widget" id="textarea-{{ id }}" rows="20"></textarea></p>
    <p><input type="text" class="input-xlarge span8 chat-widget" id="input-{{ id }}" placeholder="Enter your message"></p>
    <p><button type="submit" class="btn btn-primary chat-widget" id="send-{{ id }}">Send</button></p>
  </div>
</script>

<script src="http://underscorejs.org/underscore.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="http://twitter.github.com/bootstrap/assets/js/bootstrap.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/public/talkative-templates.js"></script>
<script src="/public/talkative-lib.js"></script>
<script src="/public/talkative-events.js"></script>
</html>
